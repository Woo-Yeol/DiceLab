<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Seasonal Schools</h2>
    {% for s in school %}
    <ul>
        <li>
            <p>{{s.title}}</p>
            <ul>
                {% for l, u in s.lecture %}
                <li>
                    <p>{{l}}<a href="{{u}}">[link]</a></p>
                </li>
                {% endfor %}
            </ul>
        </li>
    </ul>
    {% endfor %}
</body>
</html>
