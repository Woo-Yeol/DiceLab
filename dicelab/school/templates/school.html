{% extends 'index.html' %}
{% load static %}
{% block content %}
<div>
    <div class="Category">
        <h4>Seasonal Schools</h4>
    </div>
    <div class="Contents row">
        {% for s in school %}
        
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div>
                사진
            </div>
            <ul>
                <li>
                    <p>{{s.title}}</p>
                    <ul>
                        {% for l, u in s.lecture %}
                        <li>
                            <p>{{l}}<a href="{{u}}">[link]</a></p>
                        </li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
