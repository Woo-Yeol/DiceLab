{% extends 'index.html' %}
{% load static %}
{% block content %}
<h2>Seasonal Schools</h2>
    {% for s in school %}
    <ul>
        <li>
            <p>{{s.title}}</p>
            <ul>
                {% for l, u in s.lecture %}
                <li>
                    <p>{{l}}<a href="{{u}}">[link]</a></p>
                </li>
                {% endfor %}
            </ul>
        </li>
    </ul>
    {% endfor %}

{% endblock %}
