{% extends 'index.html' %}
{% load static %}
{% block content %}
<h2>Course</h2>
<ul>
    {% for key, value in semester.items %}

        <p>{{key}}</p>
        <ul>
            {% for i in value %}

            {% endfor %}
        </ul>

    {% endfor %}
</ul>
{% endblock %}
