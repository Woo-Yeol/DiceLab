<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Course</h2>
    <ul>
        {% for key, value in semester.items %}
        <li>
            <p>{{key}}</p>
            <ul>
                {% for i in value %}
                <li>
                    <p>{{i}}</p>
                </li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>

</body>

</html>
