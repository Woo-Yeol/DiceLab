{% extends 'index.html' %}
{% load static %}
{% block content %}
<ul>
    {% for line in page %}
        {% if line.is_paragraph %}
            </ul>
            <h2>{{line.text}}</h2>
            <ul>
        {% else %}
            <li>{{line.text}}</li>
        {% endif %}
    {% endfor %}
    </ul>
{% endblock %}
